<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
</head>
<body>
<div class="p-3">
  <div class="card">
    <div class="card-header">
      Liste des patients
    </div>
    <div class="card-body">
      <table class="table">
        <thead>
        <tr>
          <th>Id</th>
          <th>Nom</th>
          <th>Date de naissance</th>
          <th>Malade</th>
          <th>Score</th>
        </tr>
        <tr th:each="p:${patients}">
          <td th:text="${p.id}"></td>
          <td th:text="${p.nom}"></td>
          <td th:text="${p.dateNaissance}"></td>
          <td th:text="${p.malade}"></td>
          <td th:text="${p.score}"></td>
        </tr>
        </thead>
      </table>

      <ul class="nav nav-pills">
        <li th:each="page, status:${pages}">
          <a th:class="${currentPage==status.index?'btn btn-info ms-1':'btn btn-outline-info ms-1'}" th:href="@{/index(page=${status.index})}" th:text="${status.index+1}"></a>
      </ul>
    </div>
  </div>
</div>
</body>
</html>
